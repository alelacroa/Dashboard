<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/c04192e314.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="dashboard.css">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-firestore.js"></script>
    <title>Dashboard</title>
</head>
<body>
  <div class="cli">
    <div class="infocli">
        Lugar:
        <div class="infocaja" id="localidad"></div>
    </div>
    <div class="infocli">
        Temperatura:
        <div class="infocaja" id="temperatura"></div>
    </div>
    <div class="infocli">
        Humedad:
        <div class="infocaja" id="humedad"></div>
    </div>
    <div class="infocli">
        Fecha:
        <div class="infocaja" id="dia"></div>
    </div>
    </div>
    <div class="container text-center" >
        <h1 class="text-danger"><i class="fab fa-firefox"></i>  Control de stock</h1>
    </div>
    <br>
    <div class="container text-center" >
        <button class="btn btn-success" onclick="abrirModal(0)" data-toggle="modal" data-target="#cargarModal"><i class="fas fa-plus"></i>  Cargar</button>
        <button class="btn btn-outline-danger" id="logout">Desloguear</button>
        <button class="btn btn-outline-secondary" onclick="ubicacion()" id="logout">InfoClima</button>
    </div>
    <br>
    <div class="container" id="listadoProductos">
    </div>

<!-- Modal Cargar-->
    <div class="modal fade" id="cargarModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-dark text-white">
          <h5 class="modal-title" id="keyModalLabel"></h5>
          <button type="button" class="close text-white" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <input type="text" id="id" readonly class="form-control" placeholder="Codigo del producto" autocomplete="off">
          <br>
          <input type="text" id="descripcion" class="form-control" placeholder="Descripcion" autocomplete="off">
          <br>
          <input type="text" id="unidad" class="form-control" placeholder="Cantidad" autocomplete="off">
          <br>
          <input type="text" id="precio" class="form-control" placeholder="Precio" autocomplete="off">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="far fa-times-circle"></i> Cancelar</button>
          <button type="button" class="btn btn-primary" onclick="Grabar()" data-dismiss="modal"><i class="far fa-save"></i>  Guardar</button>
        </div>
      </div>
    </div>
  </div>
  
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.0.18/dist/sweetalert2.all.min.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
<script type="text/javascript" src="dashboard.js"></script>
</body>
</html>
